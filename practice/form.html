<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>basic_html_01</title>
    <style type="text/css"></style>
    <script type="text/javascript"></script>
  </head>
<body>
    <form action="#" method="get">  
    이름 : <input type="text" name="uname" /><br />
    아이디 : <input type="text" name="uid" /><br />
    전화번호 : <input type="password" name="uphone1" size="5"> - 
              <input type="password" name="uphone2" size="5"> -
              <input type="password" name="uphone3" size="5"><br />
    사진 : <input type="file" name="upic" /><br />
    성별구분 : <input type="radio" name="gender" value="m">남자
              <input type="radio" name="gender" value="w">여자<br />
    사용언어 : <input type="checkbox" name="lan" value="kor" />한글
              <input type="checkbox" name="lan" value="kor" />한글
              <input type="checkbox" name="lan" value="jap" />일본
              <input type="checkbox" name="lan" value="eng" />영어
    자기소개 : <textarea rows="5"  cols="5">간단하게 입력해</textarea>
    국적<select>
            <option>korea</option>
            <option>japen</option>
            <option>chicd</option>
        </select><br />
    좋아하는 음식 : <select multiple="multiple">
                    <option>김치</option>
                    <option>불고기</option>
                    <option>파전</option>
                    <option>비빔밥</option>
                  </select><br />
        <input type="submit"/>
    </form>
</body>
</html>
