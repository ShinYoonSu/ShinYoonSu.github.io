<body>
  <h1>javascript 기초익히기</h1>
  <p>변수/ 자료형</p>
  <hr />
  <script>
     // 변수란? 변하는 값, 어떠한 이름에 데이타를 저장하는 것
     // 호이스트란, 변수의 정의가 그 범위에 따라 선언과 할당으로 분리되는 것, 이에 선언되는 변수는 움직일 수 있는 범위의 최 상단으로 이동되며, 값을 할당하는것은 해당위치에서 다시 진행!!
     /**
      * 변수 이름짓는 방법:
      *  1. 영어
      *  2. 띄어쓰기 금지 '_' , 뒤단어 첫글자를 대문자
      *  3. 너무 단축하지 말것(적당히 풀어서 이해하도록)
      *  4. 예약어로 사용금지 
      *  5. 함수의 이름 첫글자를 대문자(권장)
      *  6. 상수(변하지 않는 값)는 모두 대문자(권장)
      */ 
    
    /*예약어
     * 자바스크립트 예약어
abstract   else   instanceof   switch   boolean   enum   int   synchronized  
break   export   interface   this   byte   extends   long   throw  
case   false   native   throws   catch   final   new   transient  
char   finally   null   true   class   float   package   try  
const   for   private   typeof   continue   function   protected   var  
debugger   goto   public   void   default   if   return   volatile  
delete   implements   short   while   do   import   static   with   double   in   super    


아래 있는 단어들도 변수명등으로 사용시
의도치 않은 결과가 나올수 있음

anchors   images   pageYOffset   area   isNaN   parent   array   java   parseFloat  
assign   JavaArray   parseInt   blur   JavaClass   password   button   JavaObject   pkcs11  
checkbox   JavaPackage   plugin   clearTimeout   innerHeight   prompt  
clientInformation   innerWidth   prototype   close   layer   radio   closed   layers   reset  
confirm   length   screenX   crypto   link   screenY   date   location   scroll  
defaultStatus   Math   secure   document   mimeTypes   select   element   name   self  
elements   navigate   setTimeout   embed   navigator   status   embeds   netscape   String  
escape   Number   submit   eval   Object   sun   event   offscreenBuffering   taint  
fileUpload   onblur   text   focus   onerror   textarea   form   onfocus   top  
forms   onload   toString   frame   onunload   unescape   frames   open   untaint  
frameRate   opener   valueOf   function   option   window   getClass   outerHeight
     */
    
    
    
    
    var box, box1, aa;
    
    box = 123+5;
    box1 = '123';
   
//    document.write(box);
    document.write(box);
    document.write('<br />');
    
    box = box + box1;
    document.write(box);
    
    aa = 'aaaa';
    
    
  </script>
</body>
